				<p>Create new message</p>
				<textarea></textarea>
					<a><img src="./images/photo-icon-grey.png"/> Add Photo</a>
					<a><img src="./images/video-icon-grey.png"/> Add Video</a>
				<a id="post">Post</a>
				<a id="close"><img src="./images/close-icon.png" /></a>
			</div>
		</div>

		<div id="navigation">

		<section id="settings" class="container">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<div id="account">
				<h1>Settings</h1>
				<h3>Account</h3>
				<div class="col-xs-12 col-sm-3 headshot">
					<img src="./images/profile-pic.png" />
					<a>change</a>
				</div>
				<section class="col-xs-12 col-sm-9 fields">
					<div class="header">
						<input id="name" type="text" value="Jessica Tuan">
						<input id="email" type="text" value="jessica@mail.com">
						<input id="password" type="password" value="notsafe">
					</div>
				</section><!-- /posts -->
				<div class="clearfix"></div>
			</div><!-- /account -->
			<section id="notifications">
				<h5>notifications</h5>
				<label><img src="./images/switch.png" /> <span>email me when my posts are marked as favorites</span></label>
				<label><img src="./images/switch.png" /> <span>email me when I'm mentioned</span></label>
				<label><img src="./images/switch.png" /> <span>email me when I get a reply</span></label>
				<label><img src="./images/switch.png" /> <span>email me when someone follows me</span></label>
			</section>
			<section id="privacy">
				<h5>privacy</h5>
				<label><img src="./images/radio.png" /> <span>allow anyone to tage me</span></label>
				<label><img src="./images/radio-empty.png" /> <span>only allow people I follow to tag me</span></label>
				<label><img src="./images/radio-empty.png" /> <span>don't allow anyone to tage me</span></label>
				<label><img src="./images/radio.png" /> <span>add a location to my posts</span></label>
				<label><img src="./images/radio.png" /> <span>let others find me by my email address</span></label>
				<label><img src="./images/radio.png" /> <span>tailor ads based on my information</span></label>
